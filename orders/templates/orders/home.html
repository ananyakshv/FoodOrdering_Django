<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://media.istockphoto.com/id/922783734/photo/assorted-indian-recipes-food-various.jpg?s=612x612&w=is&k=20&c=DtE7LL5pX3YHuhfB0YoiT2aG9WF2j_zf8irtqfIfBJQ=') no-repeat center center fixed;

            backdrop-filter: blur(5px);
            background-size:100% 100% ;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1{
            color: #000000;
        }

        h2 {
            color: #000000;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(253, 253, 253, 0.9);  /* Semi-transparent card for subtle contrast */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);            opacity: 0.8;
            border-radius: 10px;
            width: 300px;
        }

        .logout-form {
            margin: 20px 0;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #824b4b;
            border: none;
            color: rgb(255, 255, 255);
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #66ccff;
        }

        .link-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #b2e0ff;
            color: rgb(0, 0, 0);
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .link-btn:hover {
            background-color: #66ccff;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> {{ user.username }}!</h2>
        <!-- home.html -->
<h1>Welcome to the Home Page</h1>

{% if form %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endif %}

        <!-- Logout Form -->
        <form class="logout-form" action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>

        <form class="logout-form" action="{% url 'food_menu' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Food Menu</button>
        </form>

        
    </div>
</body>
</html>
