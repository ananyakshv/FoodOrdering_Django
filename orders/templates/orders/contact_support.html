{% extends 'base_generic.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'static/css/styles.css' %}">
</head>

{% block content %}
    <div class="contact-support-container">
        <h2>Contact Customer Support</h2>
        
        <div class="form-wrapper">
            <form method="post" class="contact-support-form">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <p>If you need immediate assistance, please call us at:</p>
            <p><strong>800-123-4567</strong></p>
            <p>Alternatively, you can email us at:</p>
            <p><strong>support@gmail.com</strong></p>
        </div>
    </div>
{% endblock %}
